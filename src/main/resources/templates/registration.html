<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Create an account</title>
    <link th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css} " th:rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/common.css}" th:rel="stylesheet">
</head>

<body>
<div class="container">

    <form class="form-signin" method="POST" th:action="@{/registration}" th:object="${userForm}">
        <h2 class="form-signin-heading">Create your account</h2>
        <div class="form-group">
            <input autofocus="true" class="form-control" placeholder="Username" th:field="*{username}"
                   type="text">
            <span class="has-error" th:errors="*{username}" th:if="${#fields.hasErrors('username')}"></span>
        </div>

        <div class="form-group">
            <input class="form-control" placeholder="Password" th:field="*{password}" type="password">
            <span class="has-error" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></span>
        </div>

        <div class="form-group">
            <input class="form-control" placeholder="Confirm your password" th:field="*{passwordConfirm}"
                   type="password">
            <span class="has-error" th:errors="*{passwordConfirm}"
                  th:if="${#fields.hasErrors('passwordConfirm')}"></span>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>

</div>

<script crossorigin="anonymous" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
