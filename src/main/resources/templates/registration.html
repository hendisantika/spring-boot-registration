<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Create an account</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">

    <form class="form-signin" method="POST" modelAttribute="userForm">
        <h2 class="form-signin-heading">Create your account</h2>
        <div class="form-group ${status.error ? 'has-error' : ''}">
            <input autofocus="true" class="form-control" name="username" path="username" placeholder="Username"
                   type="text"/>
        </div>

        <div class="form-group ${status.error ? 'has-error' : ''}">
            <input class="form-control" name="password" path="password" placeholder="Password" type="password"/>
        </div>

        <div class="form-group ${status.error ? 'has-error' : ''}">
            <input class="form-control" path="passwordConfirm" placeholder="Confirm your password"
                   type="password"/>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>

    <h1>Pendaftaran</h1>
    Waktu saat ini : <span th:text="${waktu}">Coba</span>

    <form method="post">
        <div class="form-group">
            <label for="inputNama">Nama Lengkap</label>
            <input class="form-control is-invalid"
                   id="inputNama"
                   name="username"
                   type="text">
            <div class="invalid-feedback">
                Nama harus diisi
            </div>
        </div>

        <div class="form-group">
            <label for="password">Email</label>
            <input class="form-control" id="password"
                   name="password"
                   type="password">
            <div class="invalid-feedback">
                Format email salah
            </div>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    <!-- /container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="${contextPath}/resources/js/bootstrap.min.js"></script>
</body>
</html>
